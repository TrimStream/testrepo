name: Notify Discord on Push

on:
  push:
    branches:
      - main  # Change this to your default branch if needed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send detailed message to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **New commit to the repository!** ðŸš€  
            **Committer:** ${{ github.actor }}  
            **Commit Message:** $(git log -1 --pretty=format:'%s')  
            **Files Changed:** $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})  
            **View Commit:** [Click Here](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
